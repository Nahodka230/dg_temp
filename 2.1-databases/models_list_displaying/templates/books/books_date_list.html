{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            {% for book in books %}
            <div class="book col-md-4">
                <h2>{{book.name}}</h2>
                <p>{{book.author}}</p>
                <p>{{book.pub_date}}</p>
            </div>
            {% endfor %}
            </div>
            <a>
            <a href = '{% url 'books' %}{{ previos_page }}'> <buttom> {{ previos_page }} </buttom></a>
            </a>
            <a>
            <a href = '{% url 'books' %}{{ next_page }}'> <buttom> {{ next_page }} </buttom></a>
            </a>

    </div>
{% endblock %}
